<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baguetteBox.js | Demo</title>
    <link rel="stylesheet" href="css/baguetteBox.css">
    <style>
body {
    background-color: #666;
    color: #ddd;
    font-family: sans-serif;
}

a, a:visited {
    color: #97B6D6;
}

h1, h2, footer, .gallery {
    text-align: center;
}

.content {
    max-width: 1160px;
    margin: 0 auto;
}

.gallery img {
    height: 200px;
}

.gallery a {
    width: 250px;
    height: 200px;
    display: inline-block;
    overflow: hidden;
    margin: 4px;
    border-radius: 4px;
}
    </style>
</head>
<body>
<div class="content">
    <h1>baguetteBox.js Demo</h1>
    <h2>Sample gallery</h2>
    <div class="baguetteBoxOne gallery">
        <a href="img/1-1.jpg" data-caption="Golden Gate Bridge"><img src="img/thumbs/1-1.jpg"></a>
        <a href="img/1-2.jpg"><img src="img/thumbs/1-2.jpg"></a>
        <a href="img/1-3.jpg"><img src="img/thumbs/1-3.jpg"></a>
        <a href="img/1-4.jpg"><img src="img/thumbs/1-4.jpg"></a>
        <a href="img/1-5.jpg"><img src="img/thumbs/1-5.jpg"></a>
        <a href="img/1-6.jpg"><img src="img/thumbs/1-6.jpg"></a>
        <a href="img/1-7.jpg"><img src="img/thumbs/1-7.jpg"></a>
        <a href="img/1-8.jpg"><img src="img/thumbs/1-8.jpg"></a>
    </div>
    <h2>High resolution images</h2>
    <div class="baguetteBoxTwo gallery">
        <a href="img/2-1.jpg"><img src="img/thumbs/2-1.jpg"></a>
        <a href="img/2-2.jpg"><img src="img/thumbs/2-2.jpg"></a>
        <a href="img/2-3.jpg"><img src="img/thumbs/2-3.jpg"></a>
        <a href="img/2-4.jpg"><img src="img/thumbs/2-4.jpg"></a>
    </div>
    <h2>FadeIn animataion</h2>
    <div class="baguetteBoxThree gallery">
        <a href="img/3-1.jpg"><img src="img/thumbs/3-1.jpg"></a>
        <a href="img/3-2.jpg"><img src="img/thumbs/3-2.jpg"></a>
        <a href="img/3-3.jpg"><img src="img/thumbs/3-3.jpg"></a>
        <a href="img/3-4.jpg"><img src="img/thumbs/3-4.jpg"></a>
    </div>
    <h2>Small images, buttons disabled</h2>
    <div class="baguetteBoxFour gallery">
        <a href="img/thumbs/4-1.jpg" data-caption="Balloon trip"><img src="img/thumbs/4-1.jpg"></a>
        <a href="img/thumbs/4-2.jpg" data-caption="Road to nowhere"><img src="img/thumbs/4-2.jpg"></a>
        <a href="img/thumbs/4-3.jpg" data-caption="Misty landscape"><img src="img/thumbs/4-3.jpg"></a>
        <a href="img/thumbs/4-4.jpg" data-caption="Forest"><img src="img/thumbs/4-4.jpg"></a>
    </div>
    <h2>Single image</h2>
    <div class="baguetteBoxFive gallery">
        <a href="img/5-1.jpg"><img src="img/thumbs/5-1.jpg"></a>
    </div>
    <footer>
        <p>Images downloaded from: <a href="http://unsplash.com/">unsplash.com</a> and <a href="http://www.gratisography.com/">gratisography.com</a></p>
    </footer>
</div>
    <script src="js/baguetteBox.js"></script>
    <script>
window.onload = function() {
    baguetteBox.run('.baguetteBoxOne');
    baguetteBox.run('.baguetteBoxTwo');
    baguetteBox.run('.baguetteBoxThree', {
        animation: 'fadeIn',
    });
    baguetteBox.run('.baguetteBoxFour', {
        buttons: false
    });
    baguetteBox.run('.baguetteBoxFive');
};
    </script>
</body>
</html>
